<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.sass">
    <title>Graphs</title>
  </head>
  <body>
    <div id="app">
      <canvas id="myCanvas">
        <p>Your browser is too old for canvas</p>
      </canvas>
    </div>
    <div class="scrolled">
      <div data-template hidden class="expression">
        <input name="expression" placeholder="expression" />
        <input name="color" style="width: 100px;" placeholder="color: red" />
        <button data-delete>Delete</button>
      </div>
      <div class="controll">
        <div class="row expressions" data-expressions>
        </div>
        <div class="row">
          <button data-append>Append expression</button>
          <button data-draw>Draw</button>
        </div>
        <div class="row">
          <p data-error hidden>Ты написал хуйню!</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
